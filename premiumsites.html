<script>
  function onSubmit() {
    var query = document.getElementById('query').value;
    var exclude = document.getElementById('exclude').value.trim();
    var filetype = document.getElementById('filetype').value.trim();
    var intitle = document.getElementById('intitle').value.trim();
    var inurl = document.getElementById('inurl').value.trim();
    var indexingmethod = document.getElementById('indexingmethod').value.trim();
    var intext = document.getElementById('intext').value.trim();
    var allintext = document.getElementById('allintext').value.trim();
    var startYear = document.getElementById('startYear').value;
    var endYear = document.getElementById('endYear').value;
var operators = [];
var siteCheckboxes = document.getElementsByName('site-checkbox');
    var selectedSites = [];
    for (var i = 0; i < siteCheckboxes.length; i++) {
      if (siteCheckboxes[i].checked) {
        selectedSites.push(siteCheckboxes[i].value);
      }
    }
	var siteCheckboxes = document.getElementsByName('site-checkbox');
    var selectedSites = [];
    for (var i = 0; i < siteCheckboxes.length; i++) {
      if (siteCheckboxes[i].checked) {
        selectedSites.push(siteCheckboxes[i].value);
      }
    }
    if (selectedSites.length > 0) {
      operators.push('site:' + selectedSites.join(' OR site:'));
    }
    if (exclude) {
      operators.push('-' + exclude);
    }

    if (filetype) {
      operators.push('filetype:' + filetype);
    }
    if (intitle) {
      operators.push('intitle:' + intitle);
    }
    if (allintext) {
      operators.push('allintext:' + allintext);
    }
    if (inurl) {
      operators.push('inurl:' + inurl);
    }
    if (indexingmethod) {
      operators.push(''+ indexingmethod);
    }
    if (intext) {
      operators.push('intext:' + intext);
    }
    if (startYear) {
      operators.push('after:' + startYear);
    }
    if (endYear) {
      operators.push('before:' + endYear);
    }
    var queryWithOperators = query;
    if (operators.length > 0) {
      queryWithOperators += ' ' + operators.join(' ');
    }
    window.open('https://www.google.com/search?q=' + encodeURIComponent(queryWithOperators), '_blank');
  }
</script>
